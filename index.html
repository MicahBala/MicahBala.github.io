  <body>
    <div class="container">
      <nav>

          <i class="fa fa-bars"></i>
        </div>
        <div class="portrait">

    <!-- JS for toggle menu -->
    <script>
      let menu = document.getElementById("nav-menu");
      // menu.style.maxHeight = "0px";

      function toggleMenu() {

      }
