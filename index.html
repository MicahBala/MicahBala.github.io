  <head>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/d90234d410.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="profile">
          <img src="images/me.jpg" alt="micah's picture" />
          <h1>Micah Bala</h1>
          <h3>Full-stack Web Developer</h3>
        </div>
        <div class="navigation">
          <nav>
            <div id="menu-icon" onclick="toggleMenu()">
              <i class="fa fa-bars"></i>
            </div>
            <ul class="menu hide" id="menu-list">
              <li class="active"><a href="index.html">Welcome</a></li>
              <li><a href="about.html">About Me</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="links">
            <div class="social" id="social-media">
              <a href="https://github.com/micahbala" target="_blank"
                ><i class="fa fa-github-square"></i
              ></a>
              <a href="https://twitter.com/micahbala" target="_blank"
                ><i class="fa fa-twitter-square"></i
              ></a>
              <a href="https://linkedin.com/in/micahbala" target="_blank">

              ></a>
            </div>
          </div>
        </div>

      <main class="main">
        <div class="main-content">
          <h1>Hello, I am Micah,</h1>

            based in Nigeria, I develop mordern web sites and web apps for

          </p>
          <a href="#">My Projects</a>
        </div>
      </main>
    </div>

    <script>
      let menu = document.getElementById("menu-list");
      let social = document.getElementById("social-media");

      function toggleMenu() {
        if (menu.classList.contains("hide")) {
          menu.classList.remove("hide");
          menu.classList.add("show");

          // social.style.position = "absolute";
          // social.style.top = "10";
          // social.style.left = "20";
          social.style.transform = "translateY(-210px)";
        } else {
          menu.classList.remove("show");
          menu.classList.add("hide");

          // social.style.position = "absolute";
          // social.style.top = "10";
          // social.style.left = "20";
          social.style.transform = "translateY(-50px)";
        }
      }
    </script>
